<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:o="http://omnifaces.org/ui">

<f:metadata>
    <f:viewParam name="id" value="#{personPage.selectedId}"/>
    <f:viewAction action="#{personPage.loadPerson}"/>
</f:metadata>

<head jsf:id="head">
    <title>JSFlive JSF 2.2 - HTML5</title>
</head>
<body jsf:id="body">
<o:form id="person-form" includeRequestParams="true">
    <h:messages/>
    <h:panelGrid columns="2">
        <h:outputText value="ID:"/>
        <h:outputText value="#{personPage.selectedPerson.id}"/>
        <label jsf:for="name">Name:</label>
        <input type="text" jsf:id="name" jsf:value="#{personPage.selectedPerson.name}"
               placeholder="Enter name" data-required="true">
            <f:validateRequired />
            <f:validateLength minimum="3"/>
        </input>
        <label jsf:for="age">Age:</label>
        <h:inputText id="age" value="#{personPage.selectedPerson.age}"
                     pt:type="number" pt:placeholder="Enter age">
            <f:validateRequired />
            <f:passThroughAttribute name="data-required" value="true"/>
        </h:inputText>
    </h:panelGrid>

    <button id="submitBtn" jsf:action="personDetails?faces-redirect=true&amp;includeViewParams=true">Submit</button>
</o:form>

<script type="text/javascript" jsf:name="jquery-1.10.2.min.js" jsf:target="head"></script>

<script type="text/javascript" jsf:name="script.js"></script>

</body>
</html>
